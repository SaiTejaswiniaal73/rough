<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers List</title>
</head>
<body>

<h1>Even Numbers List Generator</h1>

<script>
function generateEvenNumbers() {
    let input = prompt("Please enter a positive integer:");
    if (input !== null) {
        let num = parseInt(input);
        if (!isNaN(num) && num >= 0) {
            let result = [];
            for (let i = 0; i <= num; i++) {
                if (i % 2 === 0) {
                    result.push(i);
                }
            }
            alert("Even numbers: " + result.join(", "));
        } else {
            alert("Please enter a valid non-negative integer.");
        }
    } else {
        alert("Invalid input. Please enter a valid number.");
    }
}
</script>

<button onclick="generateEvenNumbers()">Generate Even Numbers</button>

</body>
</html>
