<body>
    <p id="p1"</p>
        <video  id="v1" controls src="" height="250" width="200"></video>
    <script>
        let i=3;
        let timer=document.getElementById("p1")
        let videoelement=document.getElementById("v1")
        let timerid=setInterval(()=>{
            timer.innerHTML=`skip id ${i--}`
                if(i<0){
                    clearInterval(timerid)
                    videoelement.src="./"

                }

            

            },1000);
        
    </script>
